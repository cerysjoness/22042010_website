<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vintage Football Shirts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('galleryPage')}}">Home</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Sort
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{{ url_for('galleryPage', sort_option='price') }}">Price</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('galleryPage', sort_option='name')}}">A-Z</a></li>
                      <li><a class="dropdown-item" href="{{ url_for('galleryPage', sort_option='environmental_impact') }}">Environmental Impact</a></li>
                  </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('view_basket') }}">View Basket ({{session['ShoppingBasket']|length}})</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kanzE5S7ZMC9PbR3vDU3SJB5VejtSs1OGxC5YR0yC/6VAo6Co0S8Z2VoPEtlT7h" crossorigin="anonymous"></script>
</body>
</html>
